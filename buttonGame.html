<!DOCTYPE html>
<html>
    <head>
        <title>Button</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styleButton.css">
        <script src="https://kit.fontawesome.com/7ca2746f93.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div id="root"></div>
        <div class="gameContainer">
            <canvas id="canvas"></canvas>
        </div>
        <div class ="rules">
            <p>
                1. Click on color changing button. Each click gives you 5 points. <br>
                2. Clicking on Blue gives you one more button. <br>
                3. Clicking on Red turns it into a suicide bomber which vanishes with another button. <br>
                4. Clicking on Green turns it into static button which can neutralize suicide bomber button. <br>
            </p>
        </div>
        <script src="game.js"></script>
    </body>
</html>
